<script>
  let recognition;
  let activeBtn = null;

  function startRecognition(mode) {
    // à¸›à¸´à¸” recognition à¹€à¸”à¸´à¸¡à¸–à¹‰à¸²à¸¡à¸µ
    if (recognition) {
      recognition.stop();
      if (activeBtn) {
        activeBtn.classList.remove('active');
        activeBtn.classList.add('inactive');
      }
    }

    const lang = (mode === 'customer')
      ? document.getElementById('customerLang').value
      : 'th-TH';
    const targetLang = (mode === 'customer') ? 'th' : document.getElementById('staffLang').value;
    const btn = document.getElementById(mode + 'Btn');

    // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸›à¸¸à¹ˆà¸¡à¸ªà¸µà¹€à¸‚à¸µà¸¢à¸§
    activeBtn = btn;
    btn.classList.remove('inactive');
    btn.classList.add('active');

    recognition = new webkitSpeechRecognition();
    recognition.lang = lang;
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      const translated = await translateText(text, targetLang);
      const container = document.getElementById(mode);
      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `
        <div class="original">ğŸ—£ï¸ ${text}</div>
        <div class="translated">ğŸ“ ${translated}</div>
      `;
      container.insertBefore(entry, container.querySelector('.controls'));
    };

    recognition.onerror = (e) => {
      alert("âš ï¸ Error: " + e.error);
    };

    recognition.onend = () => {
      // à¸à¸¥à¸±à¸šà¹€à¸›à¹‡à¸™à¸›à¸¸à¹ˆà¸¡à¸ªà¸µà¹€à¸—à¸²
      btn.classList.remove('active');
      btn.classList.add('inactive');
    };

    recognition.start();
  }

  async function translateText(text, targetLang) {
    try {
      const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await res.json();
      return data[0][0][0];
    } catch (e) {
      return '[à¹à¸›à¸¥à¹„à¸¡à¹ˆà¹„à¸”à¹‰]';
    }
  }
</script>
