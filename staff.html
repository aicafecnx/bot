<script>
  let recognition;

  function startRecognition(mode) {
    if (recognition) recognition.stop();

    recognition = new webkitSpeechRecognition();
    recognition.lang = (mode === 'customer')
      ? document.getElementById('customerLang').value
      : 'th-TH';

    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      const translated = await translateText(text, mode);
      const container = document.getElementById(mode);
      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `
        <div class="original">ğŸ—£ï¸ ${text}</div>
        <div class="translated">ğŸ“ ${translated}</div>
      `;
      container.insertBefore(entry, container.querySelector('.controls'));
    };

    recognition.onerror = (e) => {
      alert("âš ï¸ Error: " + e.error);
    };

    recognition.start();
  }
