<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>AI 2-Way Voice Translator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .section {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    #customer {
      background-color: #ffe4e1; /* ชมพูอ่อน */
    }
    #staff {
      background-color: #fff8dc; /* เหลืองอ่อน */
    }
    .controls {
      padding: 5px;
    }
    .entry {
      background: white;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .original {
      font-weight: bold;
    }
    .translated {
      margin-top: 4px;
      color: #555;
    }
    select, button {
      margin: 2px;
      padding: 6px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.active {
      background-color: #28a745; /* เขียว */
      color: white;
    }
    button.inactive {
      background-color: #6c757d; /* เทา */
      color: white;
    }
  </style>
</head>
<body>

<!-- ลูกค้า -->
<div id="customer" class="section">
  <div class="controls">
    <label>🌐 ภาษาลูกค้า:
      <select id="customerLang">
        <option value="en-US">🇬🇧 อังกฤษ</option>
        <option value="ja-JP">🇯🇵 ญี่ปุ่น</option>
        <option value="zh-CN">🇨🇳 จีน</option>
        <option value="ko-KR">🇰🇷 เกาหลี</option>
        <option value="vi-VN">🇻🇳 เวียดนาม</option>
        <option value="es-ES">🇪🇸 สเปน</option>
        <option value="pt-PT">🇵🇹 โปรตุเกส</option>
        <option value="fr-FR">🇫🇷 ฝรั่งเศส</option>
        <option value="de-DE">🇩🇪 เยอรมัน</option>
        <option value="th-TH">🇹🇭 ไทย</option>
      </select>
      <button id="customerBtn" class="inactive" onclick="startRecognition('customer')">🎤 customer </button>
    </label>
  </div>
</div>

<!-- พนักงาน -->
<div id="staff" class="section">
  <div class="controls">
    <label>🌐 ภาษาเป้าหมายของลูกค้า:
      <select id="staffLang">
        <option value="en">🇬🇧 อังกฤษ</option>
        <option value="ja">🇯🇵 ญี่ปุ่น</option>
        <option value="zh-CN">🇨🇳 จีน</option>
        <option value="ko">🇰🇷 เกาหลี</option>
        <option value="vi">🇻🇳 เวียดนาม</option>
        <option value="es">🇪🇸 สเปน</option>
        <option value="pt">🇵🇹 โปรตุเกส</option>
        <option value="fr">🇫🇷 ฝรั่งเศส</option>
        <option value="de">🇩🇪 เยอรมัน</option>
        <option value="th">🇹🇭 ไทย</option>
      </select>
      <button id="staffBtn" class="inactive" onclick="startRecognition('staff')">🎤 พนักงานพูด</button>
    </label>
  </div>
</div>

<script>
  let recognition;
  let activeBtn = null;

  function startRecognition(mode) {
    // ปิด recognition เดิมถ้ามี
    if (recognition) {
      recognition.stop();
      if (activeBtn) {
        activeBtn.classList.remove('active');
        activeBtn.classList.add('inactive');
      }
    }

    const lang = (mode === 'customer')
      ? document.getElementById('customerLang').value
      : 'th-TH';
    const targetLang = (mode === 'customer') ? 'th' : document.getElementById('staffLang').value;
    const btn = document.getElementById(mode + 'Btn');

    // ตั้งค่าปุ่มสีเขียว
    activeBtn = btn;
    btn.classList.remove('inactive');
    btn.classList.add('active');

    recognition = new webkitSpeechRecognition();
    recognition.lang = lang;
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      const translated = await translateText(text, targetLang);
      const container = document.getElementById(mode);
      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `
        <div class="original">🗣️ ${text}</div>
        <div class="translated">📝 ${translated}</div>
      `;
      container.insertBefore(entry, container.querySelector('.controls'));
    };

    recognition.onerror = (e) => {
      alert("⚠️ Error: " + e.error);
    };

    recognition.onend = () => {
      // กลับเป็นปุ่มสีเทา
      btn.classList.remove('active');
      btn.classList.add('inactive');
    };

    recognition.start();
  }

  async function translateText(text, targetLang) {
    try {
      const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await res.json();
      return data[0][0][0];
    } catch (e) {
      return '[แปลไม่ได้]';
    }
  }
</script>

</body>
</html>
