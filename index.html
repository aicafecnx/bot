<div id="log"></div>

<script>
  const logEl = document.getElementById('log');
  const maxEntries = 20;
  let recognition;
  let currentLang = 'en-US';
  let tempDiv = null;

  function setLanguage(lang) {
    currentLang = lang;
    restartRecognition();
  }

  function restartRecognition() {
    if (recognition) recognition.stop();

    recognition = new webkitSpeechRecognition();
    recognition.lang = currentLang;
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = async (event) => {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        transcript += event.results[i][0].transcript;
      }

      if (event.results[event.results.length - 1].isFinal) {
        if (tempDiv) tempDiv.remove();
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<div class="original">ğŸ—£ï¸ ${transcript}</div><div class="translated">â³ à¸à¸³à¸¥à¸±à¸‡à¹à¸›à¸¥...</div>`;
        logEl.prepend(div);
        tempDiv = null;

        const translated = await translateText(transcript);
        div.querySelector('.translated').textContent = `ğŸ“ ${translated}`;

        while (logEl.childElementCount > maxEntries) {
          logEl.removeChild(logEl.lastChild); // à¸¥à¸šà¸£à¸²à¸¢à¸à¸²à¸£à¹€à¸à¹ˆà¸²à¸ªà¸¸à¸” (à¸¥à¹ˆà¸²à¸‡à¸ªà¸¸à¸”)
        }

      } else {
        if (!tempDiv) {
          tempDiv = document.createElement('div');
          tempDiv.className = 'entry';
          tempDiv.innerHTML = `<div class="original">ğŸ™ï¸ ${transcript}</div><div class="translated">...</div>`;
          logEl.prepend(tempDiv);
        } else {
          tempDiv.querySelector('.original').textContent = `ğŸ™ï¸ ${transcript}`;
        }
      }
    };

    recognition.onerror = (e) => {
      console.warn('Speech error:', e.error);
    };

    recognition.onend = () => {
      recognition.start();
    };

    recognition.start();
  }

  async function translateText(text) {
    try {
      const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=th&dt=t&q=${encodeURIComponent(text)}`);
      const data = await res.json();
      return data[0][0][0];
    } catch (err) {
      console.error('Translation failed', err);
      return '[à¹à¸›à¸¥à¹„à¸¡à¹ˆà¹„à¸”à¹‰]';
    }
  }

  restartRecognition();
</script>
